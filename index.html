<body>
    <form class="form-signin">
        <div class="form-label-group">
            <input type="text" 
                   id="inputDate" 
                   class="form-control" 
                   placeholder="YYYYMMDDHH" 
                   required autofocus>
            <label for="inputDate">YYYYMMDDHH</label>
        </div>

        <div class="form-label-group">
            <input type="password" 
                   id="inputPassword" 
                   class="form-control" 
                   placeholder="Password" 
                   required>
            <label for="inputPassword">Password</label>
        </div>


        <button id="loginbutton"
                class="btn btn-lg btn-primary btn-block" 
                type="submit">Submit</button>
        <p class="mt-5 mb-3 text-muted text-center">PMS &copy; 2020</p>
    </form>

    <script type="text/javascript" src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
	<script type="text/javascript" src="https://rawcdn.githack.com/chrisveness/crypto/7067ee62f18c76dd4a9d372a00e647205460b62b/sha1.js"></script>

	<script type="text/javascript">
	"use strict";

	function loadPage(pwd) {

        var dateField = document.getElementById("inputDate").value;
        var indexPath = "/index.html";


		var hash = pwd;
		hash = Sha1.hash(pwd);
        var url = "https://george-labbmiljo.github.io/pms/";
		var accessUrl= "https://george-labbmiljo.github.io/pms/" + hash + "/" + dateField + indexPath;

		$.ajax({
			url : accessUrl,
			dataType : "html",
			success : function(data) {
				window.location = accessUrl;
			},
			error : function(xhr, ajaxOptions, thrownError) {
				window.location = url;
			}
		});
	}


	$("#loginbutton").on("click", function() {
		loadPage($("#inputPassword").val());
	});

	$("#inputPassword").keypress(function(e) {
		if (e.which == 13) {
			loadPage($("#inputPassword").val());
		}
	});

	$("#inputPassword").focus();

	</script>
